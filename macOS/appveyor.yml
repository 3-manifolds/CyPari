# https://ci.appveyor.com/project/culler/cypari-mac

branches:
  only:
    - current_pari

image: macOS

environment:
  matrix:
    - VENV: /Users/appveyor/venv3.8.2
    - VENV: /Users/appveyor/venv3.7.5
  
install:
  - sh: echo ${APPVEYOR_BUILD_WORKER_IMAGE}
  - sh: pwd
  - sh: ls /Users/appveyor
  - sh: bash $VENV/bin/activate
  - sh: python --version

  # Install required python packages
  - sh: python -m pip install cython

  # Build CyPari. 
  - sh: ls
  - sh: python setup.py build

cache:
  - /Users/appveyor/libcache

build:
  none

test_script:
  - sh: python setup.py test
  
after_test:
  - sh: python setup.py bdist_wheel

artifacts:
  - path: dist/*.whl

