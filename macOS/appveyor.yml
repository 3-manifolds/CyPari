# https://ci.appveyor.com/project/culler/cypari-mac

image: macOS

branches:
  only:
    - current_pari

environment:
  matrix:
    - VENV: /Users/appveyor/venv3.8.2
      PYTHONPATH: /Users/appveyor/python38
    - VENV: /Users/appveyor/venv3.7.5
      PYTHONPATH: /Users/appveyor/python37

install:
  # Print some environment info
  - sh: echo $APPVEYOR_BUILD_WORKER_IMAGE
  - sh: pwd
  - sh: mkdir $PYTHONPATH
  - sh: export PATH=$PYTHONPATH/bin:$PATH
  - sh: ls /Users/appveyor

  # Activate a virtualenv
  - sh: source $VENV/bin/activate

  # Install required python packages
  - python -m pip install --prefix=$PYTHONPATH cython
  - sh: which cython || true

  # Build CyPari. 
  - sh: python setup.py build

build:
  none

cache:
  - /Users/appveyor/libcache

test_script:
  - sh: python setup.py test
  
after_test:
  - sh: python setup.py bdist_wheel

artifacts:
  - path: dist/*.whl

