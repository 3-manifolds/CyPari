# https://ci.appveyor.com/project/culler/cypari-mac

branches:
  only:
    - current_pari

image: macOS

environment:
  matrix:
    - PYTHON: /Users/appveyor/venv3.8.2/bin/python
    - PYTHON: /Users/appveyor/venv3.7.5/bin/python
  
install:
  - sh: echo ${APPVEYOR_BUILD_WORKER_IMAGE}
  - sh: pwd
  - sh: ls /Users/appveyor
  - sh: $PYTHON --version

  # Install required python packages
  - sh: $PYTHON -m pip install --upgrade --user cython

  # Build CyPari. 
  - sh: ls
  - sh: $PYTHON setup.py build

cache:
  - /Users/appveyor/libcache

build:
  none

test_script:
  - sh: $PYTHON setup.py test
  
after_test:
  - sh: $PYTHON setup.py bdist_wheel

artifacts:
  - path: dist/*.whl

