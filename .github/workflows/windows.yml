name: Windows Wheels

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        name: Install Python
        with:
          python-version: '3.8'

      - uses: msys2/setup-msys2@v2
        with:
          update: false
          msystem: UCRT64
          pacboy: gcc:p
        run: |
          gcc --version

      - name: Test build env
        run: |
          gcc --version
          

